<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <link href="editorParagraph.css" rel="stylesheet"/>


  <script src="editorUtility.js"></script>
  <script src="editorParagraph.js"></script>
  <script src="fontSize.js"></script>

</head>
<body>
  <div id="editorjs" style="margin-top: 60px;"></div>
  <button id="save-button">Save</button>
  <pre id="out" style="font-size: large;"></pre>


  <p>Your browser does not support iframes.</p>
</iframe>
  <script>
      const editor = new EditorJS({
        autofocus: true,
        tools: {
          fontSize,
          paragraph: {
            class: editorParagraph,
            inlineToolbar: true,
          },

        },
        // defaultBlock: "FormatParagraph",
        data: {
          "time": 1634280730667,
              "blocks": [
                  {
                      "id": "c5HAIzeDJz",
                      "type": "paragraph",
                      "data": {
                          "text": "It works!",
                          "style": {
                              "color": "rgb(255, 5, 5)",
                              "backgroundColor": "rgb(202, 185, 185)"
                          },
                          "class": [
                              "ce-paragraph",
                              "cdx-block",
                              "text-center",
                              "text-7xl",
                              "rounded-md",
                              "shadow-lg"
                          ],
                          "stretched": false
                      }
                  }
              ],
              "version": "2.22.2"
        }
      });

      const saveButton = document.getElementById('save-button');
      const out = document.getElementById('out');

      saveButton.addEventListener('click', () => {
        editor.save().then( savedData => {
          out.innerHTML = JSON.stringify(savedData, null, 4);
        })
      })
  </script>

</body>
</html>
